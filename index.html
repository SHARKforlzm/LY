<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信封网页</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            transition: all 2s ease;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('https://img.picui.cn/free/2024/09/12/66e2f38a255a7.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 1.5s ease;
        }

        .paper {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%) scaleY(0);
            width: 80%;
            height: 50%;
            background-color: #fff8dc;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: auto; /* 允许滚动 */
            transition: transform 1.5s ease-out;
        }

        .envelope.open .paper {
            transform: translate(-50%, -50%) scaleY(1);
        }

        .password-input {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            padding: 10px;
            border: 2px solid #ff4500;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            color: black;
            text-align: center; /* 标题居中 */
        }

        p {
            font-size: 1em;
            color: black;
            white-space: pre-wrap;
            text-align: center; /* 诗的内容居中 */
        }

    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="envelope" id="envelope">
            <input type="text" id="password-input" class="password-input" placeholder="输入密码">
            <div class="paper" id="message" style="display: none;">
                <h2>亲爱的爸爸：</h2>
                <p>
                    四十载风雨同舟，<br>
                    你教会了我坚韧，<br>
                    岁月悄然改变了你的模样。<br><br>

                    四十载光阴荏苒，<br>
                    你教会了我奉献，<br>
                    你的肩膀依然宽厚如山。<br><br>

                    四十载默默守护，<br>
                    你教会了我责任，<br>
                    你的双眼仍闪烁着光芒。
                   
                    生日快乐！
                </p>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            var input = document.getElementById("password-input").value;
            var correctPassword = "240913";  // 设定密码

            if (input === correctPassword) {
                document.getElementById("envelope").classList.add('open');
                document.getElementById("message").style.display = "block";
                expandEnvelope();
            }
        }

        function expandEnvelope() {
            var container = document.getElementById('container');
            container.style.width = '100vw';
            container.style.height = '100vh';
        }

        // 监听密码输入框的变化
        document.getElementById('password-input').addEventListener('input', function() {
            checkPassword();
        });
    </script>
</body>
</html>
